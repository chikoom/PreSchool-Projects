<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
</head>
<body>
  <script>
    for(let i = 0; i <= 100; i++){
      console.log(fizzbuzz(i))
    }

    function fizzbuzz(n){
      return (n%15)?(n%5)?(n%3)?n:'fizz':'buzz':'fizzbuzz';
    }
    function fizzbuzz2(n){
      let word = '';
      word += (n%3)?'':'fizz';
      word += (n%5)?'':'buzz';
      return (word==='')?n:word;
    }



    
  </script>
</body>
</html>
